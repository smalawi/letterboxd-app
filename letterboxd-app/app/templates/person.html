{% extends "base.html" %}

{% block content %}
	<h1>{{ person_name }}</h1>
	<h2>Credits</h2>
	<p>
		<select id="personSelect">
			{% for role in unique_roles %}
				<option filter-val="{{ role }}">{{ role.capitalize() }}</option>
			{% endfor %}
		</select>
	</p>
	<table id="personTable">
		<thead>
			<th style="width: 60px;">Year</th>
			<th style="width: 220px;">Name</th>
			<th style="width: 100px;">Rating</th>
		</thead>
		<tbody>
			{% for credit in person_movies_info %}
				<tr data-role="{{ credit.role }}" style="display: none">
					<td style="width: 60px;">{{ credit.year }}</td>
					<td style="width: 220px;"><a href="{{ url_for('movie', movie_href=credit.movie_href) }}">{{ credit.movie_name }}</a></td>
					<td style="width: 100px;">{{ credit.star_rating }}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
	<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>-->
	<script src="{{ url_for('static', filename='js/jquery.min.js') }}" type="text/javascript"></script>
	<script type=text/javascript src="{{
		url_for('static', filename='js/person_table.js') }}" defer></script>
{% endblock %}
